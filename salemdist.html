<!DOCTYPE html>
<html>
<head>
  <title>Brand Name Splash</title>
  <style>

    @font-face {
        font-family: "philosopher";
        src: url("Philosopher-Regular.ttf");
    }
    /* CSS for the splash screen */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      color: white;
      position: relative;
      
    }

    .brand-name {
        font-family: philosopher;
      font-size: 92px;
      font-weight: bold;
      margin-bottom: 16px;
      opacity: 0;
      animation: wipeFromLeft 3s ease-in-out forwards;
    }

    @keyframes wipeFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-10%);
      }
      100% {
        opacity: 1;
        transform: translateX(0%);
      }
    }

    .loading-text {
      font-size: 44px;
      font-family: philosopher;
    }

    .splash-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(79, 78, 78, 0.176); /* Adjust the transparency as needed */
      z-index: 1;
    }
  </style>
  <script>
    // Simulate a delay before loading the main content
    setTimeout(function() {
      window.location.href = 'salemfalls.html'; // Replace 'main.html' with the URL of your main content file
    }, 3000); // Set the delay time in milliseconds (e.g., 3000ms = 3 seconds)
  </script>
</head>
<body>
  <div class="splash-overlay"></div>
  <div class="splash-container">
    <h1 class="brand-name">Salem District</h1>
    <p class="loading-text">Loading...</p>
  </div>
</body>
</html>
